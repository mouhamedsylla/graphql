<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <class class="head">
            <div class="logo"><img class="icon-graphql" src="graphql-icon.svg" alt="">GRAPHQL</div>
            <button type="button" class="btn">Logout <span class="material-icons-round"></span></button>
        </class>
    </div>
    <main>
        <div class="sidebar">
            <div class="user">
                <div class="image-container">
                    <img id="user-image" src="profile.png" alt="">
                </div>
                <div class="user-info">
                    <h3>John Doe</h3>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="no-graph">
                <div class="container-section">
                    <i class="fas fa-star"></i>
                    <span class="num" data-val="400">000 KB</span>
                    <span class="text">Earned XP</span>
                </div>

                <div class="container-section">
                    <div class="subject">
                        <div class="infos">
                            <div class="skill">Go</div>
                            <div class="percentage-num">86%</div>
                        </div>
                        <div class="progressBar">
                            <div class="percentage" style="width: 86%;">
        
                            </div>
                        </div>
                    </div>
                    <div class="subject">
                        <div class="infos">
                            <div class="skill">Javascript</div>
                            <div class="percentage-num">45%</div>
                        </div>
                        <div class="progressBar">
                            <div class="percentage" style="width: 45%;">
        
                            </div>
                        </div>
                    </div>
                    <div class="subject">
                        <div class="infos">
                            <div class="skill">Rust</div>
                            <div class="percentage-num">10%</div>
                        </div>
                        <div class="progressBar">
                            <div class="percentage" style="width: 10%;">
        
                            </div>
                        </div>
                    </div>
                    <span class="text">Best skills</span>
                </div>

                <div class="container-section">
                    <!-- <div class="work-status"> -->
                        <div class="status-infos">
                            <span>status</span>
                            <div class="status-color active"></div>
                        </div>
                        <div class="status-text active">ACTIVE</div>
                        <div class="work-status">working on  <span>   push-swap</span></div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="graph">
                <div class="graph-container">
                    <span>XP earned by project</span>
                    <div class="chart-container" id="graph1"></div>
                </div>
                <div class="graph-container" id="graph2">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
