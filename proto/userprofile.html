<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />


    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <class class="head">
            <div class="logo"><img class="icon-graphql" src="graphql-icon.svg" alt="">GRAPHQL</div>
            <button type="button" class="btn">Logout <span class="material-icons-round"></span></button>
        </class>
    </div>
    <main>
        <div class="sidebar">
            <div class="user">
                <div class="image-container">
                    <img id="user-image" src="profile.png" alt="">
                </div>
                <div class="user-info">
                    <h3>John Doe</h3>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="no-graph">
                <div class="container-section">
                    <i class="fas fa-star"></i>
                    <span class="num" data-val="400">000 KB</span>
                    <span class="text">Earned XP</span>
                </div>

                <div class="container-section">
                    <div class="subject">
                        <div class="infos">
                            <div class="skill">Go</div>
                            <div class="percentage-num">86%</div>
                        </div>
                        <div class="progressBar">
                            <div class="percentage" style="width: 86%;">
        
                            </div>
                        </div>
                    </div>
                    <div class="subject">
                        <div class="infos">
                            <div class="skill">Javascript</div>
                            <div class="percentage-num">45%</div>
                        </div>
                        <div class="progressBar">
                            <div class="percentage" style="width: 45%;">
        
                            </div>
                        </div>
                    </div>
                    <div class="subject">
                        <div class="infos">
                            <div class="skill">Rust</div>
                            <div class="percentage-num">10%</div>
                        </div>
                        <div class="progressBar">
                            <div class="percentage" style="width: 10%;">
        
                            </div>
                        </div>
                    </div>
                    <span class="text">Best skills</span>
                </div>

                <div class="container-section">
                    <!-- <div class="work-status"> -->
                        <div class="status-infos">
                            <span>status</span>
                            <div class="status-color active"></div>
                        </div>
                        <div class="status-text active">ACTIVE</div>
                        <div class="work-status">working on  <span>   push-swap</span></div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="graph">
                <div id="chartdiv">

                </div>
                <div id="graph2">

                </div>
            </div>
        </div>
    </main>

    <script>
        am5.ready(function() {
        
        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");
        
        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
          am5themes_Animated.new(root)
        ]);
        
        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
          panX: true,
          panY: true,
          wheelX: "panX",
          wheelY: "zoomX",
          pinchZoomX: true,
          paddingLeft:0,
          paddingRight:1
        }));
        
        // Add cursor
        // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
        cursor.lineY.set("visible", false);
        
        
        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        var xRenderer = am5xy.AxisRendererX.new(root, { 
          minGridDistance: 30, 
          minorGridEnabled: true
        });
        
        xRenderer.labels.template.setAll({
          rotation: -90,
          centerY: am5.p50,
          centerX: am5.p100,
          paddingRight: 15
        });
        
        xRenderer.grid.template.setAll({
          location: 1
        })
        
        var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
          maxDeviation: 0.3,
          categoryField: "country",
          renderer: xRenderer,
          tooltip: am5.Tooltip.new(root, {})
        }));
        
        var yRenderer = am5xy.AxisRendererY.new(root, {
          strokeOpacity: 0.1
        })
        
        var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
          maxDeviation: 0.3,
          renderer: yRenderer
        }));
        
        // Create series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        var series = chart.series.push(am5xy.ColumnSeries.new(root, {
          name: "Series 1",
          xAxis: xAxis,
          yAxis: yAxis,
          valueYField: "value",
          sequencedInterpolation: true,
          categoryXField: "country",
          tooltip: am5.Tooltip.new(root, {
            labelText: "{valueY}"
          })
        }));
        
        series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
        series.columns.template.adapters.add("fill", function (fill, target) {
          return chart.get("colors").getIndex(series.columns.indexOf(target));
        });
        
        series.columns.template.adapters.add("stroke", function (stroke, target) {
          return chart.get("colors").getIndex(series.columns.indexOf(target));
        });
        
        
        // Set data
        var data = [{
          country: "USA",
          value: 2025
        }, {
          country: "China",
          value: 1882
        }, {
          country: "Japan",
          value: 1809
        }, {
          country: "Germany",
          value: 1322
        }, {
          country: "UK",
          value: 1122
        }, {
          country: "France",
          value: 1114
        }, {
          country: "India",
          value: 984
        }, {
          country: "Spain",
          value: 711
        }, {
          country: "Netherlands",
          value: 665
        }, {
          country: "South Korea",
          value: 443
        }, {
          country: "Canada",
          value: 441
        }];
        
        xAxis.data.setAll(data);
        series.data.setAll(data);
        
        
        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        series.appear(1000);
        chart.appear(1000, 100);
        
        }); // end am5.ready()
        </script>
</body>
</html>
