<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique SVG avec Animation</title>
    <style>
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chart-title {
            text-anchor: middle;
            fill: #333;
            font-size: 18px;
        }
        .chart-subtitle {
            text-anchor: middle;
            fill: #666;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <svg id="chart" width="650" height="400" viewBox="0 0 650 400"></svg>
    </div>
    <script src="chart.js"></script>
</body>
</html>
