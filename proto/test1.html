<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique en Barres avec D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chart-container {
            width: 90%;
            max-width: 800px;
            height: 90%;
            max-height: 400px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .bar {
            fill: #16a085;
            transition: fill 0.3s ease;
        }

        .bar:hover {
            fill: #1abc9c;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.7) transparent;
        }
    </style>
</head>
<body>
    <div id="graph1" class="chart-container"></div>
    <script>
        // Configuration du graphique
        const margin = { top: 20, right: 30, bottom: 40, left: 40 };
        const container = d3.select("#graph1");
        const width = parseInt(container.style("width")) - margin.left - margin.right;
        const height = parseInt(container.style("height")) - margin.top - margin.bottom;

        const svg = container.append("svg")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Fonction pour créer un graphique en barres
        function createBarChart(data) {
            const x = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.value)])
                .nice()
                .range([height, 0]);

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(0).tickFormat(''));

            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.name))
                .attr("y", y(0))
                .attr("width", x.bandwidth())
                .attr("height", 0)
                .transition()
                .duration(750)
                .attr("y", d => y(d.value))
                .attr("height", d => height - y(d.value));

            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip");

            svg.selectAll(".bar")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html("Nom: " + d.name + "<br>Valeur: " + d.value)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        // Données personnalisables
        const data = [
            { name: "A", value: 30 },
            { name: "B", value: 80 },
            { name: "C", value: 45 },
            { name: "D", value: 60 },
            { name: "E", value: 20 },
            { name: "F", value: 90 },
            { name: "G", value: 55 }
        ];

        createBarChart(data);

        window.addEventListener("resize", () => {
            d3.select("#graph1").selectAll("*").remove();
            createBarChart(data);
            window.location.reload();
        });
    </script>
</body>
</html>
